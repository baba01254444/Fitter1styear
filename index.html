<!DOCTYPE html><html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FITTER FIRST YEAR MCQ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('iti-logo.png');
      background-size: 80px;
      background-repeat: no-repeat;
      background-position: center;
      background-color: #fefefe;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .subject-button {
      padding: 10px;
      margin: 10px;
      border: 1px solid #000;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .question-box {
      margin-top: 30px;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .option {
      padding: 10px;
      border: 1px solid #ddd;
      margin: 5px 0;
      border-radius: 5px;
      cursor: pointer;
    }
    .option.correct {
      background-color: #c8f7c5;
    }
    .option.wrong {
      background-color: #f7c5c5;
    }
    .footer {
      margin-top: 40px;
      font-weight: bold;
    }
    .developer {
      color: red;
    }
  </style>
</head>
<body>
  <h1>FITTER FIRST YEAR IMPORTANT MCQ FOR CBT EXAM | NIMI BASED ]]</h1><button class="subject-button">Employability Skills</button> <button class="subject-button">Engineering Drawing</button> <button class="subject-button">Fitter Theory</button> <button class="subject-button">Workshop Calculation & Science</button>

  <div class="question-box">
    <p><strong>1. What is Communication?</strong></p>
    <div class="option" onclick="selectOption(this, true)">Exchange of ideas</div>
    <div class="option" onclick="selectOption(this, false)">Production</div>
    <div class="option" onclick="selectOption(this, false)">Comparison</div>
    <div class="option" onclick="selectOption(this, false)">Criticize</div>
  </div>  <div class="footer">
    <div class="developer">DEVELOPER BY "RoHiiT_Dw'N"</div>
    <div>Instructor By [_ Shiv_Sir ]</div>
    <div style="margin-top: 10px; color: red;">थोड़ा सही है</div>
  </div>  <script>
    function selectOption(elem, isCorrect) {
      const options = document.querySelectorAll('.option');
      options.forEach(opt => opt.classList.remove('correct', 'wrong'));
      if (isCorrect) {
        elem.classList.add('correct');
        const audio = new Audio('right.mp3');
        audio.play();
      } else {
        elem.classList.add('wrong');
        if (navigator.vibrate) navigator.vibrate(100);
      }
    }
  </script></body>
</html>
