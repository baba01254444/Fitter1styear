<!DOCTYPE html><html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fitter First Year MCQ Quiz</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    select, button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
    }
    .question {
      font-weight: bold;
      margin-top: 20px;
    }
    .option {
      background: #eee;
      padding: 10px;
      margin: 5px 0;
      cursor: pointer;
      border-radius: 5px;
    }
    .correct { background-color: #c8f7c5; }
    .wrong { background-color: #f7c5c5; }
    .feedback {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>FITTER FIRST YEAR - MCQ QUIZ</h2>
    <label for="subject">विषय चुनें / Select Subject:</label>
    <select id="subject">
      <option value="employability">Employability Skills</option>
      <option value="drawing">Engineering Drawing</option>
      <option value="theory">Fitter Theory</option>
      <option value="workshop">Workshop Calculation & Science</option>
    </select>
    <button onclick="startQuiz()">शुरू करें / Start Quiz</button>
    <div id="quiz" style="display:none;">
      <div id="questionBox" class="question"></div>
      <div id="optionsBox"></div>
      <button onclick="nextQuestion()">Next</button>
      <div id="feedback" class="feedback"></div>
    </div>
  </div>  <script>
    const questions = {
      employability: [
        {
          q: "संचार क्या है? / What is communication?",
          o: ["विचारों का आदान-प्रदान / Exchange of ideas", "उत्पादन / Production", "तुलना / Comparison", "आलोचना / Criticism"],
          a: 0
        }
      ],
      drawing: [
        {
          q: "Circle के कितने centre होते हैं? / How many centers does a circle have?",
          o: ["1", "2", "4", "0"],
          a: 0
        }
      ],
      theory: [
        {
          q: "फिटर का मुख्य कार्य क्या है? / What is the main job of a fitter?",
          o: ["जोड़ना / Joining", "पेंटिंग / Painting", "पैकिंग / Packing", "लेप लगाना / Coating"],
          a: 0
        }
      ],
      workshop: [
        {
          q: "1 मीटर में कितने सेंटीमीटर होते हैं? / How many centimeters are there in 1 meter?",
          o: ["100", "10", "1000", "1"],
          a: 0
        },
        {
          q: "वोल्टेज को किससे मापा जाता है? / What instrument is used to measure voltage?",
          o: ["वोल्टमीटर / Voltmeter", "अमीटर / Ammeter", "ओह्ममीटर / Ohmmeter", "माइक्रोमीटर / Micrometer"],
          a: 0
        }
      ]
    };

    let current = 0;
    let selectedSet = [];
    let score = 0;

    function startQuiz() {
      const sub = document.getElementById('subject').value;
      selectedSet = questions[sub];
      current = 0;
      score = 0;
      document.getElementById('quiz').style.display = 'block';
      loadQuestion();
    }

    function loadQuestion() {
      const q = selectedSet[current];
      document.getElementById('questionBox').innerHTML = (current + 1) + ". " + q.q;
      const optionsBox = document.getElementById('optionsBox');
      optionsBox.innerHTML = "";
      q.o.forEach((opt, i) => {
        const div = document.createElement('div');
        div.className = 'option';
        div.innerText = opt;
        div.onclick = () => selectOption(div, i);
        optionsBox.appendChild(div);
      });
      document.getElementById('feedback').innerText = "";
    }

    function selectOption(elem, chosen) {
      const q = selectedSet[current];
      const options = document.querySelectorAll('.option');
      options.forEach(opt => opt.onclick = null);

      if (chosen === q.a) {
        elem.classList.add('correct');
        score++;
      } else {
        elem.classList.add('wrong');
        options[q.a].classList.add('correct');
        if (navigator.vibrate) navigator.vibrate(150);
      }
    }

    function nextQuestion() {
      current++;
      if (current < selectedSet.length) {
        loadQuestion();
      } else {
        const percent = Math.round((score / selectedSet.length) * 100);
        let msg = "\u0915\u094D\u0930\u093F\u092A\u092F\u093E: " + percent + "% - ";
        if (percent >= 80) msg += "बहुत बढ़िया! / Excellent!";
        else if (percent >= 60) msg += "अच्छा प्रयास / Good attempt";
        else msg += "अभ्यास करें / Needs Practice";
        document.getElementById('feedback').innerText = msg;
      }
    }
  </script></body>
</html>
